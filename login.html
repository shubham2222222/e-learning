<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function redirectToForgotPassword() {
            window.location.href = 'forgotPassword.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome To Login</h2>
            <form>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email/mobileNo.</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn login-btn">Login</button>
                    <button type="button" class="btn signup-btn" onclick="window.location.href='signup.html'">Signup</button>
                    <button type="button" class="btn forgot-btn" onclick="redirectToForgotPassword()">Forgot Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
