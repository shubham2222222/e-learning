<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/forgotPassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Reset Password</h1>
                <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
            </div>
            <form>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <button type="submit" class="btn-reset">Send Reset Link</button>
            </form>
            <div class="back-to-login">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="./images/security1.png" alt="Security Illustration">
            <div class="quote">
                <i class="fas fa-quote-left"></i>
                <p>"Security is not something you buy, it's something you do."</p>
            
            </div>
        </div>
    </div>
</body>
</html>
